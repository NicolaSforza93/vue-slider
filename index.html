<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides[currentIndex].image" alt="" />
                    <div class="text">
                        <h3>{{ slides[currentIndex].title }}</h3>
                        <p>{{ slides[currentIndex].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb" v-for="(item, index) in slides" :class="currentIndex === index ? 'active' : ''" @click="onClick(index)">
                        <img v-bind:src="item.image" alt="" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>

</html>
